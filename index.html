<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD4land Master AI | Hybrid V3</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600&family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --bg-color: #f9fafb;
            --sidebar-bg: #f3f4f6;
            --ai-bubble: #ffffff;
            --accent: #2563eb;
        }

        body { font-family: 'Hind Siliguri', 'Inter', sans-serif; background-color: var(--bg-color); overflow: hidden; }
        
        .chat-container { height: calc(100vh - 160px); }
        
        /* DeepSeek Reasoning Box */
        .reasoning-box {
            background: #f1f5f9;
            border-left: 3px solid #94a3b8;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #475569;
        }

        /* Sidebar Glassmorphism */
        .sidebar {
            transition: all 0.3s ease;
            width: 260px;
        }

        @media (max-width: 768px) {
            .sidebar { position: absolute; left: -260px; z-index: 50; height: 100%; }
            .sidebar.active { left: 0; }
        }

        /* Message Bubbles */
        .ai-msg { border-radius: 2px 16px 16px 16px; border: 1px solid #e5e7eb; }
        .user-msg { border-radius: 16px 16px 2px 16px; background: var(--accent); color: white; }

        /* Smooth Streaming Animation */
        .cursor { display: inline-block; width: 3px; height: 15px; background: #2563eb; margin-left: 2px; animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }

        /* Code Block Header */
        .code-header { background: #1e293b; color: #cbd5e1; border-top-left-radius: 8px; border-top-right-radius: 8px; }
        pre { border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; }
    </style>
</head>
<body class="flex text-gray-900">

    <!-- Sidebar (ChatGPT Style) -->
    <aside id="sidebar" class="sidebar bg-gray-100 border-r flex flex-col h-screen">
        <div class="p-4">
            <button onclick="resetChat()" class="w-full border-2 border-dashed border-gray-300 rounded-lg py-2 text-sm font-semibold text-gray-600 hover:bg-white hover:border-blue-400 transition">
                <i class="fas fa-plus mr-2"></i> New Chat
            </button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto px-4 space-y-2">
            <!-- History items go here -->
        </div>
        <div class="p-4 border-t text-xs text-gray-500 font-bold uppercase tracking-widest text-center">
            BD4land Master V3
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen relative">
        <!-- Top Nav -->
        <header class="h-14 border-b bg-white/80 backdrop-blur-md flex items-center justify-between px-4 sticky top-0 z-40">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden text-gray-500"><i class="fas fa-bars"></i></button>
                <span class="font-bold text-blue-600 flex items-center gap-2">
                    <i class="fas fa-brain"></i> BD4land Master AI
                </span>
            </div>
            <div class="flex gap-4 text-gray-500 text-sm">
                <span title="Reasoning Mode On"><i class="fas fa-microchip"></i> DeepThink</span>
                <span title="Search Mode On"><i class="fas fa-globe"></i> Web Search</span>
            </div>
        </header>

        <!-- Chat Area -->
        <div id="chat-box" class="chat-container overflow-y-auto p-4 md:px-20 space-y-6">
            <!-- Initial Message -->
            <div class="flex gap-4">
                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white"><i class="fas fa-robot text-xs"></i></div>
                <div class="ai-msg p-4 bg-white shadow-sm max-w-3xl">
                    আসসালামু আলাইকুম! আমি **BD4land Master**। আমি DeepSeek-এর মতো যুক্তি এবং ChatGPT-এর মতো সৃজনশীলতার হাইব্রিড ভার্সন। আজ কী সাহায্য করতে পারি?
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 md:px-20 bg-gradient-to-t from-gray-50 to-transparent">
            <div id="status-chips" class="flex gap-2 mb-2"></div>
            
            <div class="max-w-4xl mx-auto relative group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-2xl blur opacity-20 group-focus-within:opacity-50 transition duration-300"></div>
                <div class="relative flex items-end gap-2 bg-white rounded-2xl p-2 border border-gray-200 shadow-lg">
                    <textarea id="input" rows="1" placeholder="প্রোগ্রামিং সলভ বা ছবি আঁকতে বলুন..." 
                        class="w-full bg-transparent px-4 py-3 focus:outline-none resize-none max-h-48 text-gray-700"></textarea>
                    
                    <button onclick="send()" id="send-btn" 
                        class="bg-blue-600 text-white w-12 h-12 rounded-xl flex items-center justify-center hover:bg-blue-700 transition-all disabled:opacity-50">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
            <p class="text-[10px] text-center mt-3 text-gray-400">DeepSeek R1 + GPT-4o Architecture Hybrid</p>
        </div>
    </main>

    <script>
        let chatHistory = [];
        const box = document.getElementById('chat-box');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const statusChips = document.getElementById('status-chips');

        // Marked.js Configuration
        const renderer = new marked.Renderer();
        renderer.code = (code, lang) => {
            const id = 'code-' + Math.random().toString(36).substr(2, 5);
            return `<div class="my-4"><div class="code-header px-4 py-2 text-xs flex justify-between"><span>${lang || 'code'}</span><button onclick="copyCode('${id}')"><i class="far fa-copy"></i> Copy</button></div><pre id="${id}" class="language-${lang}"><code>${code}</code></pre></div>`;
        };
        marked.setOptions({ renderer, breaks: true });

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function addStatusChip(text, icon) {
            const chip = document.createElement('div');
            chip.className = "bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-semibold flex items-center gap-2 animate-pulse";
            chip.innerHTML = `<i class="fas ${icon}"></i> ${text}`;
            statusChips.appendChild(chip);
            return chip;
        }

        async function send() {
            const prompt = input.value.trim();
            if(!prompt) return;

            // UI Update
            appendMessage(prompt, 'user');
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;
            statusChips.innerHTML = '';

            const aiWrapper = appendMessage("", 'ai');
            const contentArea = aiWrapper.querySelector('.content-area');
            let fullText = "";

            try {
                const response = await fetch('https://ai.bd4search.workers.dev', { 
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt, history: chatHistory })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const lines = decoder.decode(value).split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));

                            if (data.type === 'status') {
                                addStatusChip(data.content, 'fa-spinner fa-spin');
                            } else if (data.type === 'text') {
                                // DeepSeek-style "Thinking" simulation
                                if(data.content.includes('<thought>')) {
                                    // যদি ব্যাকএন্ড থট পাঠায় তবে আলাদা বক্সে দেখাবে
                                }
                                fullText += data.content;
                                contentArea.innerHTML = marked.parse(fullText) + '<span class="cursor"></span>';
                                Prism.highlightAllUnder(aiWrapper);
                            } else if (data.type === 'image') {
                                renderImage(aiWrapper, data.content);
                            }
                        }
                    }
                    box.scrollTop = box.scrollHeight;
                }
                contentArea.querySelector('.cursor')?.remove();
                chatHistory.push({role: 'user', content: prompt}, {role: 'assistant', content: fullText});
                updateHistoryUI(prompt);

            } catch(e) {
                contentArea.innerHTML = "দুঃখিত, কোনো একটি সমস্যা হয়েছে।";
            } finally {
                sendBtn.disabled = false;
                statusChips.innerHTML = '';
            }
        }

        function appendMessage(content, role) {
            const div = document.createElement('div');
            div.className = `flex gap-4 ${role === 'user' ? 'justify-end' : ''}`;
            div.innerHTML = `
                ${role === 'ai' ? '<div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white flex-shrink-0"><i class="fas fa-robot text-xs"></i></div>' : ''}
                <div class="${role === 'user' ? 'user-msg' : 'ai-msg'} p-4 shadow-sm max-w-3xl overflow-hidden bg-white">
                    <div class="content-area prose prose-sm max-w-none">
                        ${role === 'user' ? content : (content ? marked.parse(content) : 'Thinking...')}
                    </div>
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            return div;
        }

        function renderImage(container, url) {
            container.querySelector('.content-area').innerHTML = `
                <div class="mt-2 group relative">
                    <img src="${url}" class="rounded-xl border shadow-md w-full max-w-md">
                    <a href="${url}" target="_blank" class="absolute top-2 right-2 bg-black/50 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition"><i class="fas fa-expand"></i></a>
                </div>`;
        }

        function updateHistoryUI(text) {
            const list = document.getElementById('history-list');
            const item = document.createElement('div');
            item.className = "p-2 text-sm text-gray-600 truncate hover:bg-white rounded cursor-pointer border-l-2 border-transparent hover:border-blue-500";
            item.innerHTML = `<i class="far fa-comment-alt mr-2"></i> ${text}`;
            list.prepend(item);
        }

        function copyCode(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            alert("কোড কপি করা হয়েছে!");
        }

        function resetChat() {
            chatHistory = [];
            box.innerHTML = '';
            location.reload();
        }

        // Textarea auto-resize
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
